apiVersion: apps/v1
kind: Deployment
metadata:
  name: players
spec:
  selector:
    matchLabels:
      app: players
  template:
    metadata:
      labels:
        app: players
    spec:
      containers:
        - name: server
          image: players
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
          env:
            - name: HOST_PREFIX
              value: "/api/players"
            - name: REDIS_HOST
              value: "players-redis-master"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: players-redis
                  key: redis-password
---
apiVersion: v1
kind: Service
metadata:
  name: players
spec:
  selector:
    app: players
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: getambassador.io/v3alpha1
kind: Mapping
metadata:
  name: players-mapping
  labels:
    defaulthost: host
spec:
  prefix: /api/players/
  service: players
