apiVersion: v1
data:
  use-gzip: "true"
kind: ConfigMap
metadata:
  name: ingress-nginx-controller
  namespace: default
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: default-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      return 301 /lobbies;
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: default-backend
                port:
                  number: 80
